<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivraj CV & Typing Service</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: flex-end;
      padding: 10px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .contact-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav .contact-links a:hover {
      color: #007bff;
    }

    .main-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      width: 80%;
      max-width: 900px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }

    .main-heading {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid orange;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .subtext {
      font-size: 18px;
      font-weight: bold;
      color: #555;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
    }

    .social-icons a:hover {
      color: #007bff;
    }
  </style>
</head>
