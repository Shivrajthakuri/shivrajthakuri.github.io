  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
    }

    header {
      background-color: #00695c;
      padding: 20px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5em;

    }

    header .contact-info {
      font-size: 0.9em;
    }

    .nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1em;
    }

    .nav a {
      text-decoration: none;
      color: #00695c;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #004d40;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .animated-box {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 50px;
      max-width: 700px;
      text-align: center;
      animation: fadeSlideUp 1.5s ease forwards;
      transform: translateY(40px);
      opacity: 0;
    }

    .animated-box h1 {
      font-size: 42px;
      font-weight: bold;
      color: #00695c;
      margin-bottom: 20px;
    }

    .animated-box p {
      font-size: 20px;
      color: #004d40;
      font-style: italic;
    }

    @keyframes fadeSlideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .footer {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
