<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freelancing Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .animated-box {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 50px;
      max-width: 700px;
      text-align: center;
      animation: fadeSlideUp 1.5s ease forwards;
      transform: translateY(40px);
      opacity: 0;
    }

    .animated-box h1 {
      font-size: 42px;
      font-weight: bold;
      color: #00695c;
      margin-bottom: 20px;
    }

    .animated-box p {
      font-size: 20px;
      color: #004d40;
      font-style: italic;
    }

    @keyframes fadeSlideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <section class="hero" id="home">
    <div class="animated-box">
      <h1>Welcome to My Freelancing Services</h1>
      <p>I help you craft professional documents that speak for you.</p>
    </div>
  </section>

</body>
</html>
